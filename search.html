<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - Строительные материалы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Магазин строительных материалов</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Главная</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Продукты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shipping.html">Доставка и Оплата</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Корзина (<span id="cart-count">0</span>)</a>
                        </li>
                    </ul>
                    <form class="form-inline ml-auto" onsubmit="return performSearch(event)">
                        <input class="form-control mr-sm-2" type="search" id="search-query" placeholder="Поиск" aria-label="Поиск">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="search" class="mt-4">
            <div class="container">
                <h2>Результаты поиска</h2>
                <div id="search-results" class="row"></div>
            </div>
        </section>
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p class="text-center">&copy; 2024 Магазин строительных материалов. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const products = [
            { name: 'Цемент', price: 500, img: 'cement.jpg' },
            { name: 'Кирпич', price: 20, img: 'brick.jpg' },
            { name: 'Песок', price: 1000, img: 'sand.jpg' },
            { name: 'Древесина', price: 1500, img: 'wood.jpg' },
            { name: 'Металл', price: 2500, img: 'metal.jpg' },
            { name: 'Стекло', price: 800, img: 'glass.jpg' }
        ];

        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value.toLowerCase();
            const results = products.filter(product => product.name.toLowerCase().includes(query));
            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p class="col-12">Ничего не найдено</p>';
                return;
            }

            results.forEach(product => {
                const productCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Цена: ${product.price} руб.</p>
                                <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">Добавить в корзину</button>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', productCard);
            });
        }

        function addToCart(name, price) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartCount();
            alert(`${name} добавлен в корзину.`);
        }

        function updateCartCount() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cartItems.length;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
